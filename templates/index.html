<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h3 {
            margin-top: 0;
            color: #333;
        }
        .emotions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .emotion-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .emotion-item.dominant {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .emotion-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .emotion-score {
            font-size: 1.2em;
            color: #667eea;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Emotion Detector</h1>
        <form onsubmit="runSentimentAnalysis(event)">
            <div class="input-group">
                <label for="textToAnalyze">Enter text to analyze emotions:</label>
                <textarea 
                    id="textToAnalyze" 
                    name="textToAnalyze" 
                    placeholder="Type your text here... (e.g., 'I am so happy today!' or 'This makes me really angry.')"
                    required
                ></textarea>
            </div>
            <button type="submit" id="analyzeBtn">
                üîç Analyze Emotions
            </button>
        </form>
        
        <div id="result" class="result">
            <h3>Analysis Results:</h3>
            <div id="emotions" class="emotions"></div>
            <div id="dominant" style="text-align: center; margin-top: 20px; font-size: 1.1em;"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
</body>
</html>
